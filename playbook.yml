---
- name: Common provision
  hosts: all
  become: true
  gather_facts: false
  roles:
    - tls_ca
    - tls_cert
    - zabbix_release
    - node_exporter
    - zabbix_agent2

- name: Grafana server provision
  hosts: grafana
  become: true
  gather_facts: false
  roles:
    - prometheus
    - grafana

- name: Zabbix server provision
  hosts: zabbix
  become: true
  gather_facts: false
  roles:
    - zabbix_server
    - zabbix_inventory
    - zabbix_dashboards
